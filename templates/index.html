<!DOCTYPE html>
<html>
<head>
    <title>OpenAI's Agent Demo</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h1>OpenAI's Agent Chatbot Demo</h1>
            </div>
            <div class="card-body">
                <div id="chat-box" class="d-flex flex-column mb-3">
                    <div class="response-message"><b>System:</b> To start, please upload a CSV file. Please make sure to include the columns names in the file for accurate analysis.</div>
                </div>
                <form id="upload-form" method="post" enctype="multipart/form-data" class="mb-3">
                    <div class="form-group">
                        <label for="csv_file">Upload CSV file:</label>
                        <input type="file" id="csv_file" name="csv_file" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
                <form id="query-form" style="display: none;" class="mb-3">
                    <div class="form-group">
                        <label for="search_text">Query:</label>
                        <input type="text" id="search_text" name="search_text" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap and jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
